server:
  port: ${PORT:8080}

spring:
  application:
    name: questions-service

  datasource:
    driver-class-name: org.postgresql.Driver
    name: ${DB_NAME:questions}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${spring.datasource.name}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: true


  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.url}/realms/${keycloak.realm}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    path: "/api-docs"
  swagger-ui:
    oauth:
      client-id: questions-service-swagger
      use-pkce-with-authorization-code-grant: true

keycloak:
  url: ${KEYCLOAK_URL:http://localhost:8180}
  realm: ${KEYCLOAK_REALM:question-and-answer-app}
