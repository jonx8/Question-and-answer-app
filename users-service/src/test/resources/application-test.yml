spring:
  cloud:
    config:
      enabled: false

  datasource:
    url: jdbc:tc:postgresql:16:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  liquibase:
    drop-first: true
    change-log: classpath:/db/changelog/db.changelog-master.xml


eureka:
  client:
    enabled: false

keycloak:
  admin:
    clientId: admin-cli
    clientSecret: test
  realm: question-and-answer-app
  url: localhost:8180