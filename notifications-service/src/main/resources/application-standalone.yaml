server:
  port: 8083

spring:
  application:
    name: notifications-service

  data:
    mongodb:
      database: notifications
      port: 27017
      username: mongodb
      password: password
      authentication-database: admin
      auto-index-creation: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.url}/realms/${keycloak.realm}

  cloud:
    config:
      enabled: false

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /

eureka:
  client:
    enabled: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    oauth:
      client-id: notifications-service-swagger
      use-pkce-with-authorization-code-grant: true

keycloak:
  url: ${KEYCLOAK_URL:http://localhost:8180}
  realm: ${KEYCLOAK_REALM:question-and-answer-app}