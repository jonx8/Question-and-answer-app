server:
  port: 8082
  forward-headers-strategy: framework

spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins: http://localhost:5173
            allowCredentials: true
            allowed-headers: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin Vary
      routes:
        - id: questions-service-api-route
          uri: lb://questions-service
          predicates:
            - Path=/api/questions/** , /api/answers/**

        - id: questions-service-openapi-route
          uri: lb://questions-service
          predicates:
            - Path=/questions/v3/api-docs
          filters:
            - StripPrefix=1

        - id: users-service-route
          uri: lb://users-service
          predicates:
            - Path=/api/users/**

        - id: questions-service-openapi-route
          uri: lb://users-service
          predicates:
            - Path=/users/v3/api-docs
          filters:
            - StripPrefix=1

        - id: notifications-service-route
          uri: lb://notifications-service
          predicates:
            - Path=/api/notifications/**

        - id: notifications-service-openapi-route
          uri: lb://notifications-service
          predicates:
            - Path=/notifications/v3/api-docs
          filters:
            - StripPrefix=1

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 1

springdoc:
  swagger-ui:
    enabled: false
