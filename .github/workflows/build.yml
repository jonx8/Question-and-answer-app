name: PR Checks

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test-business-services:
    name: Test Business Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [questions-service, users-service, notifications-service]

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build and test ${{ matrix.service }}
        run: ./gradlew :${{ matrix.service }}:build --no-daemon

  build-infrastructure-services:
    name: Build Infrastructure Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, config-server, eureka-server]

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build ${{ matrix.service }}
        run: ./gradlew :${{ matrix.service }}:bootJar --no-daemon